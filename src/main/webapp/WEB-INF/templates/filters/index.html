<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/layout">

<head>
<title>iNoc search filter</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div layout:fragment="content">
		<div class="panel-heading">Escalation Matrices</div>
		<div class="pull-right"><a th:href="@{/filters/new.html}"><span class="glyphicon glyphicon-plus"></span>Add Escalation Matrix</a>&nbsp;&nbsp;&nbsp;</div>
		<div class="panel-body">
			<div class="container">
				<div class="container-fluid">
					<div class="table-responsive">
							<div th:if="${not #lists.isEmpty(filters)}">
								<table class="table table-striped table-condensed">
									<thead>
										<tr>
											<th>Edit</th>
											<th>Name</th>
											<th>Retries</th>
											<th>Time Interval</th>
											<th>No. Of Users</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="filter: ${filters}">
											<td><a th:href="@{'/filters/edit/' + ${filter.id}}">Edit</a></td>
											<td th:text="${{filter.get('name')}}" />
											<td th:text="${{filter.get('retries')}}" />
											<td th:text="${{filter.get('time_interval')}}" />
											<td th:text="${{filter.getUsers().size()}}" />
										</tr>
									</tbody>
								</table>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
