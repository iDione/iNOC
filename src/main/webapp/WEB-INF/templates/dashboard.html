<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/layout">

<head>
<title>iNoc dashboard</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div layout:fragment="content">
		<div class="panel-heading"><h3>System Status</h3></div>
		<div class="panel-body">
			<div class="container">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<ul>
							<li>Issues Created</li>
							<li>Issues Pending</li>
							<li>Issues Resolved</li>
							<li>Emails Read</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-heading"><h3>Reports</h3></div>
		<div class="panel-body">
			<div class="container">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<ul>
							<li>Latency Report</li>
							<li>User Report</li>
							<li>Issue report</li>
							<li>Email Report</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
