<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/layout">

<head>
<title>iNoc Clients</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div layout:fragment="content">
		<div class="panel-heading">Clients</div>
		<div class="pull-right">
			<a th:href="@{/clients/new.html}"><span
				class="glyphicon glyphicon-plus"></span>Add New Client</a>&nbsp;&nbsp;&nbsp;
		</div>
		<div class="panel-body">
			<div class="container">
				<div class="container-fluid">
                  <!--
					<div class="table-responsive">
					  <table class="table table-striped table-condensed">
					  <tbody>
					  <tr><td>
							<form action="#" th:action="@{/clients}" method="get">
								<fieldset>
									Name: <input type="text" name="name" /> <input type="submit" value="Search" th:value="Search"/>
								</fieldset>
							</form>
					 </td></tr>
					 </tbody>
					 </table>
                     </div>
               -->
					<div class="table-responsive">
						<div th:if="${not #lists.isEmpty(clients)}">
							<table class="table table-striped table-condensed">
								<thead>
									<tr>
										<th>Edit</th>
										<th th:text="Name" />
										<th th:text="Email" />
									</tr>
								</thead>
								<tbody>
									<tr th:each="client: ${clients}">
										<td><a th:href="@{'/clients/edit/' + ${client.id}}">Edit</a></td>
										<td th:text="${{client.get('name')}}" />
										<td th:text="${{client.get('email')}}" />
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
