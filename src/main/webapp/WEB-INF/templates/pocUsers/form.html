<div th:fragment="form">
<fieldset>
  <div class="row">
  First Name: <input type="text" th:field="*{firstName}" />
  <p class = "text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</p>
  </div>
  <br/>
  <div class="row">
  Last Name: <input type="text" th:field="*{lastName}" />
  <p class = "text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</p>
  </div>
  <br/>
  <div class="row">
  Email: <input type="text" th:field="*{emailAddress}" />
  <p class = "text-danger" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}">Name Error</p>
  </div>
  <br/>
  <div class="row">
  Phone: <input type="text" th:field="*{phoneNumber}" />
  <p class = "text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</p>
  </div>
  <br/>
  <div class="row" th:if="${pocUserForm.id}==0">
  Password: <input type="text" th:field="*{password}" />
  <p class = "text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</p>
  </div>
  <div class = "row" sec:authorize="hasRole('ROLE_SUPER')">
    <select id="roles" th:name="roles" size="3" multiple="multiple">
			    <option th:each="role : ${allRoles}"
						th:value="${{role}}"
						th:text="${role}"
						th:selected="${pocUserForm.roles.contains(role.toString())}">
			    </option>
			</select>
  </div>
  <br/>
</fieldset>
</div>
