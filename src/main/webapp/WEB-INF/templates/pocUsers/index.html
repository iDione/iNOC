<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/layout">

<head>
<title>iNoc Search Users</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div layout:fragment="content">
		<div class="panel-heading">
			Search POC Users <a th:href="@{/pocUsers/new.html}">Add User</a>
		</div>
		<div class="panel-body">
			<div class="container">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<div th:if="${not #lists.isEmpty(pocUsers)}">
								<p>User List</p>
								<table border="1">
									<thead>
										<tr>
											<th>Edit</th>
											<th>First Name</th>
											<th>Last Name</th>
											<th>Email Address</th>
											<th>Phone Number</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="pocUser: ${pocUsers}">
											<td><a th:href="@{'/pocUsers/edit/' + ${pocUser.id}}">Edit</a></td>
											<td th:text="${{pocUser.get('first_name')}}" />
											<td th:text="${{pocUser.get('last_name')}}" />
											<td th:text="${{pocUser.get('email_address')}}" />
											<td th:text="${{pocUser.get('phone_number')}}" />
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
