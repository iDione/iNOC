<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/layout">

<head>
<title>iNoc Search Users</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div layout:fragment="content">
		<div class="panel-heading">POC Users</div>
		<div class="pull-right"><a th:href="@{/pocUsers/new.html}"><span class="glyphicon glyphicon-plus"></span>Add New User</a>&nbsp;&nbsp;&nbsp;</div>
		<div class="panel-body">
			<div class="container">
				<div class="container-fluid">
					<div class="table-responsive">
							<div th:if="${not #lists.isEmpty(pocUsers)}">
								<table class="table table-striped table-condensed">
									<thead>
										<tr>
											<th>Edit</th>
											<th>First Name</th>
											<th>Last Name</th>
											<th>Email Address</th>
											<th>Phone Number</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="pocUser: ${pocUsers}">
											<td><a th:href="@{'/pocUsers/edit/' + ${pocUser.id}}">Edit</a></td>
											<td th:text="${{pocUser.get('first_name')}}" />
											<td th:text="${{pocUser.get('last_name')}}" />
											<td th:text="${{pocUser.get('email_address')}}" />
											<td th:text="${{pocUser.get('phone_number')}}" />
										</tr>
									</tbody>
								</table>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
